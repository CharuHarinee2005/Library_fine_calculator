<!DOCTYPE html>
<html>
<head>
    <title>Library Fine Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h2 class="text-center mb-4">ðŸ“š Library Fine Calculator </h2>
        <form method="POST">
            <div class="mb-3">
                <label>Book Title</label>
                <input type="text" name="book_title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Borrow Date</label>
                <input type="date" name="borrow_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Due Date</label>
                <input type="date" name="due_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Return Date</label>
                <input type="date" name="return_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate Fine</button>
        </form>
    </div>
</body>
</html>
